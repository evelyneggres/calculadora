<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Teste Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    <div data-aos="zoom-in" id="calculator">

        <h2>IOS Calculadora</h2>

        <input type="text" id="display" disabled>

        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">BKSP</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>


        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator" >X</button>
        <br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>
       
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="operator equal">=</button>
        <br>
       



        
    </div>

<br>

<footer>
    <p>Primeiro teste de JavaScript</p>
    <p>Aluna do IOS: Evelyn Eggres</p>
</footer>




    
</body>
<script>
    AOS.init();
  </script>
</html>
